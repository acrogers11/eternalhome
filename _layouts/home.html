---
layout: default
---
<header>
   <h1 class="site-title">
    {% if site.title_image %}
      <a href="{{ '/' | relative_url }}">
        <img src="{{ site.title_image | relative_url }}" alt="{{ site.title | escape }}">
      </a>
    {% else %}
      {{ site.title }}
    {% endif %}
  </h1>
  {%-if site.theme_config.show_description-%}
    <p>{{ site.description }}</p>
  {%-endif-%}
</header>

{%-include menu_item.html collection=site.data.menu.entries-%}

{{ content }}
